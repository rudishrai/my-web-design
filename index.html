<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>

    <style>
       * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        /* font-size: 10px; */
        font-family: 'Bai Jamjuree', sans-serif;
      }


      .box {
        height: 400px;
        width: 400px;
        background-color: bisque;
        position: relative;
      }

      .box1 {
        height: 100px;
        width: 100px;
        position: absolute;
        top: 0;
        right: 0;
        background-color: rgb(173, 116, 46);
      }

      .box2 {
        position: absolute;
        bottom: 0;
        height: 100px;
        width: 100px;
        background-color: rgb(62, 80, 161);
      }

      .box3 {
        position: absolute;
        top: 0;
        right: 0;

        height: 200px;
        width: 200px;
        background-color: rgb(31, 109, 35);
        
      }

      body {
        /* font-size: 10px; /
        font-family: 'Bai Jamjuree', sans-serif;
        / background-image: url('https://images.unsplash.com/photo-1627213742863-46b836499634?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8YmFja2dyb3VuZCUyMGltYWdlfGVufDB8MHwwfHw%3D&auto=format&fit=crop&w=500&q=60'); */

        background-image: url('nature.jpg');
        background-size: cover;
        background-position: center;
        /* background-blend-mode: darken;
        background-color: rgb(182, 171, 171); */
        min-height: 100vh;
        background-repeat: no-repeat;


      }
    </style>

  </head>

  <body>
    <div class="box">
        <h1>Web</h1>
    </div>

  </body>

</html>
